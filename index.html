<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1 class="title">Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display-numbers">
                <input type="text" data-previous disabled>
                <input type="text" data-current value="0" disabled>
            </div>
            <div class="buttons">
                <button data-all-clear>AC</button>
                <button data-clear>C</button>
                <button data-operator>%</button>
                <button data-operator>รท</button>

                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operator>ร</button>

                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operator>-</button>

                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operator>+</button>

                <button data-number>0</button>
                <button data-decimal>.</button>
                <button data-equals>=</button>
            </div>
        </div>
    </main>
    <footer>
        <p>
            Built by
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/" target="_blank">Ahmed Mohadin</a>
            |
            <a class="footer-link" href="https://github.com/Ahmed-Mohadin/calculator" target="_blank">Source</a>
        </p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
